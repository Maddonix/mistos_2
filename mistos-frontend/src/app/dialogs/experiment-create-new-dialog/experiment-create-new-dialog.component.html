<h2 mat-dialog-title>New Experiment</h2>

<mat-dialog-content >
    <form [formGroup]="form">
        <!-- name -->
        <div class="mat-form-input">
            <mat-form-field style="width:400px">
                <mat-label for="name">Name</mat-label>
                <input matInput type="text" id="name" class="form-control" formControlName="name" placeholder = "Experiment Name" #name>
            </mat-form-field>
        </div>
        <!-- tags -->
        <div class="mat-form-input">
            <mat-form-field style="width:400px">
                <mat-label for="tags">Tags</mat-label>
                <input matInput type="text" id="tags" class="form-control" formControlName="tags" placeholder = "Enter Tags separated by ';'" #tags>
            </mat-form-field>
        </div>
        <!-- Hint -->
        <div class="mat-form-input" >
            <mat-form-field style="width:400px">
                <mat-label for="hint">Hint</mat-label>
                <textarea matInput id="hint" class="form-control" formControlName="hint" placeholder = "Hint" #hint
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"></textarea>
            </mat-form-field>
        </div>
        <!-- Description -->
        <div class="mat-form-input" >
            <mat-form-field style="width:400px">
                <mat-label for="description">Description</mat-label>
                <textarea matInput id="description" class="form-control" formControlName="description" placeholder = "Description" #description
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"></textarea>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Create Experiment</button>
    
    <button mat-raised-button color="danger" (click)="onClose()">Close</button>

</mat-dialog-actions>
