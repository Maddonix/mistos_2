<h2 mat-dialog-title>New Experiment</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <!-- name -->
        <div class="mat-form-input">
            <mat-form-field>
                <mat-label for="name">Input</mat-label>
                <input matInput type="text" id="name" class="form-control" formControlName="name" #name>
            </mat-form-field>
        </div>
        <!-- tags -->
        <div class="mat-form-input">
            <mat-form-field>
                <mat-label for="tags">Tags</mat-label>
                <input matInput type="text" id="tags" class="form-control" formControlName="tags" #tags>
            </mat-form-field>
        </div>
        <!-- Hint -->
        <div class="mat-form-input">
            <mat-form-field>
                <mat-label for="hint">Hint</mat-label>
                <input matInput id="hint" class="form-control" formControlName="hint" #hint>
            </mat-form-field>
        </div>
        <!-- Description -->
        <div class="mat-form-input">
            <mat-form-field>
                <mat-label for="description">Description</mat-label>
                <input matInput id="description" class="form-control" formControlName="description" #description>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    
    <button mat-raised-button color="danger" (click)="onClose()">Close</button>

</mat-dialog-actions>
